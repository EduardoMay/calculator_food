<div class="container"
  [ngClass]="{'dark-bg-secondary text-white': statusDarkMode === 'true', 'bg-white text-body': statusDarkMode === 'false'}"
  style="height: 100vh;">

  <div class="row p-3">

    <div class="col-md-12 mt-1">
      <h3 class="text-center">Calculadora</h3>
    </div>

  </div>

  <div class="row">
    <div class="col-md-12 pl-3 pr-3">

      <form #formCalculator="ngForm" (submit)="saveTotalPrice()">

        <div class="form-group">

          <label>Precio de la comida</label>

          <input type="number"
            class="form-ctrl"
            name="priceFood"
            [(ngModel)]="priceFood"
            (change)="savePriceFood($event)"
            [ngClass]="{'dark-input-on': statusDarkMode === 'true', 'dark-input-off': statusDarkMode === 'false'}">

        </div>

        <div class="form-group">

          <div class="row text-center">

            <div class="col-6">
              <label>Cantidad</label>
            </div>

            <div class="col-6">
              <label>Cantidad de refrescos</label>
            </div>

          </div>

        </div>

        <div class="form-group">

          <div class="row">

            <div class="col-6">
              <input type="number"
                class="form-ctrl"
                name="cantOrderFood"
                [(ngModel)]="formValues.cantOrderFood"
                (change)="saveCantOrderFood($event)"
                [ngClass]="{'dark-input-on': statusDarkMode === 'true', 'dark-input-off': statusDarkMode === 'false'}">
            </div>

            <div class="col-6">
              <input type="number"
                class="form-ctrl"
                name="cantSoda"
                [(ngModel)]="formValues.cantSoda"
                (change)="saveCantSoda($event)"
                [ngClass]="{'dark-input-on': statusDarkMode === 'true', 'dark-input-off': statusDarkMode === 'false'}">
            </div>

          </div>

        </div>

        <div class="form-group">

          <label>Monto</label>

          <input type="number"
            class="form-ctrl"
            name="rode"
            [(ngModel)]="formValues.rode"
            (change)="change($event)"
            [ngClass]="{'dark-input-on': statusDarkMode === 'true', 'dark-input-off': statusDarkMode === 'false'}">

        </div>

        <div class="form-group mt-4">

          <h4>Total a pagar <small>${{formValues.totalPrice | number: '.2-2'}}</small></h4>

        </div>

        <div class="form-group mb-4">

          <h4>Cambio <small>${{formValues.change | number: '.2-2'}}</small></h4>

        </div>

        <!-- guardar la orden -->
        <div class="form-group mt-5">

          <div class="row">

            <div class="col-6 pr-3 pl-3">
              <button type="submit" class="btn btn-primary btn-block">Calcular</button>
            </div>

            <div class="col-6 pr-3 pl-3">
              <button type="submit" class="btn btn-success btn-block" (click)="clear()">Limpiar</button>
            </div>

          </div>

        </div>

      </form>

    </div>

  </div>

  <div class="row mt-2">
    <div class="col-12 text-center">
      <span>Hecho por Eduardo May</span>
      <div class="btn-group ml-2">
        <button type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle border-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          âš™
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item"
          (click)="darkMode()">Dark Mode</a>
        </div>
      </div>
    </div>
  </div>

</div>
