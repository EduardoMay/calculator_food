<div class="container bg-white">

  <div class="row p-3">

    <div class="col-md-12">
      <h3 class="text-center">Calculadora</h3>
    </div>

  </div>

  <div class="row">
    <div class="col-md-12 pl-3 pr-3">

      <form #formCalculator="ngForm" (submit)="calculator(formCalculator)">

        <div class="form-group">
          <label for="priceFood">Precio de la comida</label>
          <input type="number" class="form-control" id="priceFood"
          name="priceFood" [(ngModel)]="priceFood">
        </div>

        <div class="form-group">
          <label for="cantPedidoComida">Cantidad</label>
          <input type="number" class="form-control" id="cantPedidoComida"
          name="cantOrderFood" [(ngModel)]="formValues.cantOrderFood">
        </div>

        <div class="form-group">
          <label for="cantRefresco">Cantidad de refrescos</label>
          <input type="number" class="form-control" id="cantRefresco"
          name="cantSoda" [(ngModel)]="formValues.cantSoda">
        </div>

        <div class="form-group">
          <label for="totalPagar">Total a pagar</label>
          <input type="number" class="form-control" id="totalPagar" disabled
          name="totalPrice" [(ngModel)]="formValues.totalPrice">
        </div>

        <div class="form-group">
          <label for="monto">Monto</label>
          <input type="number" class="form-control" id="monto"
          name="rode" [(ngModel)]="formValues.rode"
          (change)="change($event)">
        </div>

        <div class="form-group">
          <label for="cambio">Cambio</label>
          <input type="number" class="form-control" id="cambio" disabled
          name="change" [(ngModel)]="formValues.change">
        </div>

        <!-- guardar la orden -->
        <div class="form-group">

          <div class="row">

            <div class="col-md-6 p-1">
              <button type="submit" class="btn btn-outline-danger btn-block">Calcular</button>
            </div>

            <div class="col-md-6 p-1">
              <button type="submit" class="btn btn-outline-success btn-block" (click)="clear()">Limpiar</button>
            </div>

          </div>

        </div>

      </form>

    </div>
  </div>

</div>
